<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상담 기록</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상담 기록</h1>
    <textarea placeholder="상담 내용을 입력하세요..."></textarea>
    <button onclick="saveRecord()">기록 저장</button>
</div>

<script>
    function saveRecord() {
        const textarea = document.querySelector('textarea');
        const record = textarea.value;

        if (record.trim() === "") {
            alert("상담 내용을 입력해 주세요.");
            return;
        }

        // 여기서 기록을 저장하는 로직을 추가할 수 있습니다.
        // 예를 들어, 서버에 전송하거나 로컬 스토리지에 저장하는 등의 작업을 할 수 있습니다.
        alert("상담 기록이 저장되었습니다!");
        textarea.value = ""; // 입력칸 초기화
    }
</script>
</body>
</html>
